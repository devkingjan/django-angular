<div class="mission-item-header cursor-pointer" fxLayout="row" (click)="clickExpand()"
     fxLayoutAlign="space-between center">
    <div>Documents</div>
    <button *ngIf="expanded" (click)="accordion.closeAll()" mat-button class="user-button">
        <div>
            <mat-icon color="warn" class="s-40">keyboard_arrow_down</mat-icon>
        </div>
    </button>
    <button *ngIf="!expanded" (click)="accordion.openAll()" mat-button class="user-button">
        <div>
            <mat-icon color="warn" class="s-40">keyboard_arrow_up</mat-icon>
        </div>
    </button>
</div>
<mat-accordion multi>
    <mat-expansion-panel fxLayout="column" *ngIf="experiments.length" class="mission-exp-panel">
        <div class="experiment-row" fxLayout="row" fxLayoutAlign="start center">
            <div>
                <div class="mission-dot"></div>
            </div>
            <div class="mission-database-title" fxFlex="90">
                Template
            </div>
            <img src="assets/images/mission/Group 1413.svg"
                 (click)="openExpDataFolder('share/Templates')"
                 fxFlex="10" class="cursor-pointer"/>
        </div>
        <div class="experiment-row" fxLayout="row" fxLayoutAlign="start center">
            <div>
                <div class="mission-dot"></div>
            </div>
            <div class="mission-database-title" fxFlex="90">
                Protocols-SOPs
            </div>
            <img src="assets/images/mission/Group 1413.svg"
                 (click)="openExpDataFolder('share/Protocols-SOPs')"
                 fxFlex="10" class="cursor-pointer"/>
        </div>
        <div class="experiment-row" fxLayout="row" fxLayoutAlign="start center">
            <div>
                <div class="mission-dot"></div>
            </div>
            <div class="mission-database-title" fxFlex="90">
                Buffer-Recipes
            </div>
            <img src="assets/images/mission/Group 1413.svg"
                 (click)="openExpDataFolder('share/Buffer-Recipes')"
                 fxFlex="10" class="cursor-pointer"/>
        </div>
        <div class="experiment-row" fxLayout="row" fxLayoutAlign="start center" *ngFor="let file of files">
            <div>
                <div class="mission-dot"></div>
            </div>
            <div class="mission-database-title" fxFlex="90">
                {{file.name}}
            </div>
            <img src="assets/images/mission/Group 1413.svg"
                 (click)="openExpDataFolder(file.key)"
                 fxFlex="10" class="cursor-pointer"/>
        </div>
        <div (click)="addNewDocument()" fxLayout="row" fxLayoutAlign="start center" class="create-new">
            <div fxFlex="1 0 auto">Add New Experiment</div>
            <mat-icon fxFlex="0 1 auto">add</mat-icon>
        </div>
    </mat-expansion-panel>
    <mat-expansion-panel *ngIf="!experiments.length" class="mission-panel">
        <div class="p-40">You have no recent experiments.</div>
        <div (click)="addNewDocument()" fxLayout="row" fxLayoutAlign="start center" class="create-new">
            <div fxFlex="1 0 auto">Add New Experiment</div>
            <mat-icon fxFlex="0 1 auto">add</mat-icon>
        </div>
    </mat-expansion-panel>
</mat-accordion>
