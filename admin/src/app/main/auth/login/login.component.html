<div class="login-page"  fxLayout="column">
    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="lock-form-header">
                <img class="avatar big" src="assets/images/logos/logo.svg">
            </div>

            <div class="description">
                <div class="YOUR-SESSION-WAS-LOCKED">IGOR ADMIN PAGE</div>
                <div class="Enter-your-password-to-return-to-your-session">
                    This is only for IGOR admin.
                </div>
            </div>
            <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <a class="forgot-password" [routerLink]="'/auth/forgot-password'">
                        Forgot Password?
                    </a>
                </div>

                <button mat-raised-button color="primary" class="submit-button" aria-label="LOGIN"
                        [disabled]="loginForm.invalid || submitted">
                    LOGIN
                </button>
                <mat-error>
                    {{errorMessage}}
                </mat-error>
            </form>
        </div>
    </div>
</div>
